<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>列表</title>
	<link rel="stylesheet" type="text/css" charset="utf-8" href="__ROOT__/Common/css/bootstrap.css" />
	<script type="text/javascript" charset="utf-8" src="__ROOT__/Admin/Common/js/news/newslist.js"></script>
</head>

<body style="padding-top:20px;">
      <div id="con" style="margin: 0px auto; width:900px;">
      <h3 align="center"><{$title}></h3>
	  <table class="table table-bordered" cellpadding="0px" cellspacing="0px" border="1px" width="900px" >
	    <thead>
	    	<tr>
	    		<th align="center">标题</th>
	    		<th width="8%">发布人</th>
	    		<th width="16%">发布时间</th>
				<if condition="($_SESSION['login'] eq '006') OR ($_SESSION['login'] eq '007')">
					<th width="6%">编辑</th>
	    		    <th width="6%">删除</th>
				</if>
	    		<th width="6%">查看</th>
	    	</tr>
	    </thead>
	    <tbody>
	    <volist name="list" id="vo">
	      <tr>   
			<td><{$vo['news_title']}></td>
			<td><{$vo['news_publisher']}></td>
			<td><{$vo['news_date']}></td>
			
			<if condition="($_SESSION['login'] eq '006') OR ($_SESSION['login'] eq '007')">
				<td><a href="__URL__/edit/id/<{$vo['idmarch_news']}>">
				   <img style="width:25px; height:25px;" title="编辑" src="__ROOT__/Admin/Common/images/news/edit.png" /></a>
				</td>
			    <td><a href="__URL__/del/id/<{$vo['idmarch_news']}>/type/<{$vo['news_type']}>">
				     <img style="width:25px; height:25px;" title="删除" src="__ROOT__/Admin/Common/images/news/delete.png" /></a>
			    </td>	
		    </if>
			
			<td>
				<a target="_black" href="__ROOT__/index.php/News/show/nid/<{$vo['idmarch_news']}>">
					<img style="width:25px; height:25px;" title="查看" src="__ROOT__/Admin/Common/images/news/look.png" />
				</a>
			</td>		
		 </tr>
	    </volist>
		<tr>
		
		 <if condition="($_SESSION['login'] eq '006') OR ($_SESSION['login'] eq '007')">
		  	<td colspan="6"> 
			<input class="btn btn-primary" type="button" value="添加" onclick="window.location.href ='__URL__/addnews/addtype/<{$vo['news_type']}>'"  style="margin-left:10px;" />
			<span id="selectnull" style="color:red; margin-left:10px; visibility:hidden;">(请选择要删除的项.)</span>
			 
		   </td>
		 </if>
		   
		</tr>
	    </tbody>
	  </table>
	  <div id="page"><{$page}></div>
		  
	 </div>
</body>
</html>
