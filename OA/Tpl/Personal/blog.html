<include file="./OA/Tpl/header.html"/>
<script src="__ROOT__/OA/Common/js/thing/blog.js"></script>

<div id="content">
	<if condition="$_SESSION['login']">
		<include file="./OA/Tpl/manager_person.html"/>
	<else/>
		<include file="./OA/Tpl/member_person.html"/>
	</if>
	<img class="adorn_top" src="__ROOT__/OA/Common/img/adorn_top.png" /><!-- 装饰 -->
	<div class="thing_add_del">
		<a href="__URL__/count_blog" class="add"><span>统计笔记</span></a>
		<a name="del_all" href="javascript:void(0)" class="del"><span>删除</span></a>
	</div>
	<div class="thing_table thing_blog">
		<div class="thing_top">
		</div>
		<table>
			<tr>
				<th width="10%"><input type="checkbox" name="all"></th>
				<th width="38%">开始时间</th>
				<th width="38%">结束时间</th>
				<th width="14%">操作</th>
			</tr>
			<foreach name="list" item="val">
				<tr>
					<td><input type="checkbox" name="check" value="<{$val.result_id}>"></td>
					<td class="red"><{$val.starttime}></td>
					<td><{$val.endtime}></td>
					<td>
						<a class="img_show" href="__URL__/news_count_result/id/<{$val.result_id}>">
							<img src="__ROOT__/OA/Common/img/img_show.png"/>
						</a>
						<a class="img_del" name="del" href="javascript:void(0)" value="<{$val.result_id}>">
							<img src="__ROOT__/OA/Common/img/img_del.png"/>
						</a>
					</td>
				</tr>
			</foreach>
		</table>
		<div id="thing_page"><{$page}></div>
		<div style="clear:both"></div>
	</div>
	<div style="clear:both"></div>
</div>

<include file="./OA/Tpl/fooder.html"/>
