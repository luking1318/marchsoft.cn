<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="__ROOT__/Common/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="__ROOT__/OA/Common/css/personal/edit_photo.css">
	<link rel="stylesheet" type="text/css" href="__ROOT__/OA/Common/css/addressbook/index.css">
	<script type="text/javascript" src="__ROOT__/Common/js/jquery.js"></script>
</head>
<body>
	<div id="div_body">
		<div><font><b><big>通讯录</big></b></font></div>
			
		<hr width=1000px; align="left">

			<tr style="background-color:#F5F5F5;">

		<center><div><{$show}></div></center>
